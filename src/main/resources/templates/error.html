<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Terjadi Kesalahan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4 text-center" style="max-width: 500px;">
        <div class="card-body">
            <h1 class="display-1 text-danger fw-bold" th:text="${status}">500</h1>
            <h4 class="mb-3" th:text="${error}">Internal Server Error</h4>
            <p class="text-muted" th:text="${message}">Sedang terjadi gangguan pada server.</p>
            
            <div class="alert alert-warning text-start small mt-3" style="word-break: break-word;">
                <strong>Path:</strong> <span th:text="${path}">/</span>
            </div>

            <a href="/" class="btn btn-primary mt-3">Kembali ke Beranda</a>
            <a href="/auth/login" class="btn btn-outline-secondary mt-3">Login Ulang</a>
        </div>
    </div>
</body>
</html>
