<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${pageTitle}">Form</h4>
                    </div>
                    <div class="card-body">
                        <!-- Enctype wajib untuk upload file -->
                        <form th:action="@{/students/save}" th:object="${student}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{profilePicture}"> 
                            
                            <div class="mb-3">
                                <label>NIM</label>
                                <input type="text" th:field="*{nim}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Nama Lengkap</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Jurusan</label>
                                <select th:field="*{major}" class="form-select">
                                    <option value="" disabled selected>-- Pilih Jurusan --</option>
                                    <option value="S1-Informatika">S1-Informatika</option>
                                    <option value="S1-Sistem Informasi">S1-Sistem Informasi</option>
                                    <option value="S1-Teknik Elektro">S1-Teknik Elektro</option>
                                    <option value="S1-Teknik Metalurgi">S1-Teknik Metalurgi</option>
                                    <option value="S1-Bioproses">S1-Bioproses</option>
                                    <option value="S1-Bioteknologi">S1-Bioteknologi</option>
                                    <option value="S1-Manajemen Rekayasa">S1-Manajemen Rekayasa</option>
                                    <option value="D3-Teknologi Informasi">D3-Teknologi Informasi</option>
                                    <option value="D3-Teknologi Komputer">D3-Teknologi Komputer</option>
                                    <option value="D4-Rekayasa Perangkat Lunak">D4-Rekayasa Perangkat Lunak</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>IPK</label>
                                <input type="number" step="0.01" min="0" max="4.0" th:field="*{gpa}" class="form-control" required>
                            </div>

                            <!-- Fitur Ubah Data Gambar -->
                            <div class="mb-3">
                                <label>Foto Profil</label>
                                <div th:if="${student.profilePicture != null}" class="mb-2">
                                    <img th:src="@{'/uploads/' + ${student.profilePicture}}" width="100" class="img-thumbnail">
                                    <small class="d-block text-muted">Gambar saat ini</small>
                                </div>
                                <input type="file" name="file" class="form-control" accept="image/*">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Simpan Data</button>
                                <a href="/students" class="btn btn-secondary">Batal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
