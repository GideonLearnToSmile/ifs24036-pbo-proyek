<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistik Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h4>Statistik Mahasiswa per Jurusan</h4>
            </div>
            <div class="card-body">
                <div style="width: 70%; margin: auto;">
                    <canvas id="studentChart"></canvas>
                </div>
                <div class="text-center mt-4">
                    <a href="/students" class="btn btn-primary">Kembali ke Daftar</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /* Mengambil data dari Controller */
        const labels = /*[[${chartLabels}]]*/ []; 
        const dataValues = /*[[${chartData}]]*/ [];

        // Parse String array menjadi Object JS
        const parsedLabels = eval(labels);
        const parsedData = eval(dataValues);

        const ctx = document.getElementById('studentChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar', // Bisa diganti 'pie', 'doughnut', dll
            data: {
                labels: parsedLabels,
                datasets: [{
                    label: 'Jumlah Mahasiswa',
                    data: parsedData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
